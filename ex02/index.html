<form action="" method="">
    <table border="0" width="50%" align="center" bgcolor="#eeeeee">
        <tr height="30px">
            <td colspan="2" bgcolor="orange" align="center" valign="center">ZENT GROUP</td>
        </tr>
        <tr height="30px">
            <td width="50%"><label for="">Họ và tên</label></td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr height="30px">
            <td width="50%"><label for="">Email</label></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr height="30px">
            <td width="50%"><label for="">Số điện thoại</label></td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr height="30px">
            <td><label for="">Quê quán</label></td>
            <td>
                <select name="address">
                    <option value="">--Chọn thành phố--</option>    
                    <option value="">Hà Nội</option>    
                    <option value="">Hồ Chí Minh</option>    
                    <option value="">Đà Nẵng</option>    
                    <option value="">Nha Trang</option>    
                </select>
            </td>
        </tr>
        <tr height="30px">
            <td><label for="">Giới tính</label></td>
            <td>
                <input type="radio" value="1" name="gender"> Nam
                <input type="radio" value="0" name="gender"> Nữ
                <input type="radio" value="2" name="gender"> Khác
            </td>
        </tr>
        <tr height="30px">
            <td><label for="">Kỹ năng</label></td>
            <td>
                <input type="checkbox"> English
                <input type="checkbox"> JS
                <input type="checkbox"> HTML
            </td>
        </tr>
        <tr height="30px">
            <td><label for="">Ngày sinh</label></td>
            <td><input type="date" name="birthday"></td>
        </tr>
        <tr height="30px">
            <td><label for="">Miêu tả</label></td>
            <td>
                <textarea name="description" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr height="30px" bgcolor="orange">
            <td colspan="2" align="center">
                <input type="button" value="submit">
                <input type="button" value="reset">
            </td>
        </tr>
    </table>
</form>
