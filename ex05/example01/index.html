<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành Form đăng nhập</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to Bootsnipp</h1>
            <h2 id="close"><i class="fa fa-times" aria-hidden="true"></i></h2>  
            <div class="clear"></div>      
        </div>

        <div class="button-box">
            <a id="facebook" class="login-social" href="#">Login with Facebook</a></h1></button>
            <a id="twitter" class="login-social" href="#">Login with Twitter</a></h1></button>
        </div>
        <br>
        <hr width="100%">
        <form action="">
            <div class="form-box">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="password">
            </div>
        </form>
    </div>
</body>
</html>
