<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Menu</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="menu">
            Menu
        </div>
        <div class="content">
            <div class="left">
                Left
            </div>
            <div class="main">
                Main
            </div>
            <div class="right">
                Right
            </div>
            <div class="clear"></div>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>
</body>
</html>
