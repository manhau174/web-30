<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo Multiple Menu</title>
	<style type="text/css">
		.main-menu {
			width: 500px;
			height: 30px;
            background: yellow;
            padding: 0;
		}
		.main-menu>li {
			width: 20%;
			display: inline-block;
			/*margin-left: 20px;*/
			height: 100%;
			padding: 0 10px;
			border-right: 1px black solid;
            text-align: center;
            line-height: 200%;
		}
        .main-menu>li:last-child {
            border-right: none;
        }
		.sub-menu {
			display: none;
		}
	</style>
</head>
<body>
	<ul class="main-menu">
		<li>Menu 1</li>
		<li>Menu 2</li>
		<li>
			Menu 3
			<ul class="sub-menu">
				<li>Sub-menu 1</li>
				<li>Sub-menu 2</li>
				<li>Sub-menu 3</li>
			</ul>
		</li>
		<li>Menu 4</li>
	</ul>
</body>
</html>
